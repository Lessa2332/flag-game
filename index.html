<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–°–∫–ª–∞–¥–∏ –ø—Ä–∞–ø–æ—Ä –£–∫—Ä–∞—ó–Ω–∏</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #e0f7fa;
      overflow: hidden;
      height: 100%;
    }

    #ui-overlay {
      position: absolute;
      top: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #1565c0;
      font-size: 24px;
      pointer-events: none;
      z-index: 10;
    }

    #success-screen {
      display: none;
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(135deg, #ffecb3, #ffd54f);
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 100;
    }

    #success-screen h1 {
      font-size: 40px;
      color: #1565c0;
      animation: pop-in 1s;
    }

    .star-animation {
      font-size: 80px;
      animation: float 2s infinite alternate, spin 4s linear infinite;
    }

    button {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pop-in {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- –ü–û–í–Ü–î–û–ú–õ–ï–ù–ù–Ø –ù–ê –ï–ö–†–ê–ù–Ü -->
  <div id="ui-overlay">–ü–µ—Ä–µ—Ç—è–≥–Ω–∏ –±–ª–æ–∫–∏, —â–æ–± —Å–∫–ª–∞—Å—Ç–∏ –ø—Ä–∞–ø–æ—Ä!</div>

  <!-- –ï–ö–†–ê–ù –£–°–ü–Ü–•–£ -->
  <div id="success-screen">
    <h1>üéâ –í—ñ—Ç–∞—é —Ç–µ–±–µ!</h1>
    <div class="star-animation">‚ú® üåü ‚ú®</div>
    <p>–¢–∏ —Å–∫–ª–∞–≤(–ª–∞) –ø—Ä–∞–ø–æ—Ä –£–∫—Ä–∞—ó–Ω–∏! üá∫üá¶</p>
    <button onclick="resetGame()">–°–ø—Ä–æ–±—É–≤–∞—Ç–∏ —â–µ —Ä–∞–∑</button>
  </div>

  <!-- AR –°–¶–ï–ù–ê -->
  <a-scene embedded arjs="trackingMethod: best; debugUIEnabled: false;" vr-mode-ui="enabled: false">
    <a-marker preset="hiro">
      <!-- –°–∏–Ω—ñ–π –±–ª–æ–∫ (–≥–æ—Ä–∏–∑–æ–Ω—Ç) -->
      <a-box id="blue-part"
             position="0.5 0.5 0"
             width="1" height="0.3" depth="0.1"
             color="#0057b7"
             draggable></a-box>

      <!-- –ñ–æ–≤—Ç–∏–π –±–ª–æ–∫ (–≥–æ—Ä–∏–∑–æ–Ω—Ç) -->
      <a-box id="yellow-part"
             position="-0.5 0.5 0"
             width="1" height="0.3" depth="0.1"
             color="#ffd700"
             draggable></a-box>

      <!-- –ü—Ä–∞–≤–∏–ª—å–Ω—ñ –ø–æ–∑–∏—Ü—ñ—ó –¥–ª—è –ø—Ä–∞–ø–æ—Ä–∞ -->
      <a-plane id="target-blue" visible="false" position="0 0.3 0" width="1.2" height="0.4"></a-plane>
      <a-plane id="target-yellow" visible="false" position="0 -0.1 0" width="1.2" height="0.4"></a-plane>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- –ê—É–¥—ñ–æ (–Ω–µ –æ–±–æ–≤'—è–∑–∫–æ–≤–æ) -->
  <audio id="success-sound" src="https://www.soundjay.com/button/sounds/button-09.mp3"></audio>

  <script>
    // –î–æ–¥–∞—î–º–æ –º–æ–∂–ª–∏–≤—ñ—Å—Ç—å –ø–µ—Ä–µ—Ç—è–≥—É–≤–∞–Ω–Ω—è
    AFRAME.registerComponent('draggable', {
      init: function () {
        this.el.addEventListener('dragstart', () => {
          this.el.setAttribute('material', 'opacity', 0.8);
        });
        this.el.addEventListener('dragend', () => {
          this.el.setAttribute('material', 'opacity', 1);
          checkPosition();
        });
      }
    });

    // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞, —á–∏ –±–ª–æ–∫–∏ –Ω–∞ —Å–≤–æ—ó—Ö –º—ñ—Å—Ü—è—Ö
    function checkPosition() {
      const blue = document.getElementById('blue-part');
      const yellow = document.getElementById('yellow-part');
      const targetBlue = document.getElementById('target-blue');
      const targetYellow = document.getElementById('target-yellow');

      const posBlue = blue.object3D.position;
      const posYellow = yellow.object3D.position;
      const posTgtBlue = targetBlue.object3D.position;
      const posTgtYellow = targetYellow.object3D.position;

      const distBlue = posBlue.distanceTo(posTgtBlue);
      const distYellow = posYellow.distanceTo(posTgtYellow);

      // –Ø–∫—â–æ –æ–±–∏–¥–≤–∞ –±–ª–æ–∫–∏ –±–ª–∏–∑—å–∫–æ –¥–æ —Å–≤–æ—ó—Ö —Ü—ñ–ª–µ–π
      if (distBlue < 0.2 && distYellow < 0.2) {
        document.getElementById('success-screen').style.display = 'flex';
        document.getElementById('success-sound').play();
      }
    }

    // –ü–æ–≤–µ—Ä–Ω—É—Ç–∏ –≥—Ä—É
    function resetGame() {
      document.getElementById('blue-part').setAttribute('position', '0.5 0.5 0');
      document.getElementById('yellow-part').setAttribute('position', '-0.5 0.5 0');
      document.getElementById('success-screen').style.display = 'none';
    }

    // –î–æ–¥–∞—î–º–æ draggable –¥–æ A-Frame
    if (typeof AFRAME !== 'undefined') {
      AFRAME.registerComponent('draggable', {
        init: function () {
          this.draggable = true;
          this.el.setAttribute('class', 'aframe-draggable');
        }
      });
    }
  </script>

  <!-- –ü—ñ–¥–∫–ª—é—á–∞—î–º–æ aframe-extras –¥–ª—è drag & drop -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</body>
</html>
