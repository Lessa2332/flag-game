<!DOCTYPE html>
<html lang="uk" allow="camera *">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>–°–∫–ª–∞–¥–∏ –ø—Ä–∞–ø–æ—Ä –£–∫—Ä–∞—ó–Ω–∏</title>

  <!-- CDN: —Å—Ç–∞–±—ñ–ª—å–Ω—ñ –ø–æ—Å–∏–ª–∞–Ω–Ω—è -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #e0f7fa; /* —Ñ–æ–Ω —Å—Ç–æ—Ä—ñ–Ω–∫–∏ (–Ω–µ AR-—Å—Ü–µ–Ω–∏) */
    }

    /* –¢–µ–∫—Å—Ç–æ–≤–∞ –ø—ñ–¥–∫–∞–∑–∫–∞ ‚Äî –ø—Ä–æ–∑–æ—Ä–∏–π —Ñ–æ–Ω, —á—ñ—Ç–∫–∏–π —Ç–µ–∫—Å—Ç */
    .overlay {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
      pointer-events: none;
      z-index: 10;

      /* üî• –ü—Ä–æ–∑–æ—Ä–∏–π —Ñ–æ–Ω */
      background: transparent;
      border: none;
      box-shadow: none;

      /* –ß–æ—Ä–Ω–∞ –æ–±–≤–æ–¥–∫–∞ –¥–ª—è —á–∏—Ç–∞–±–µ–ª—å–Ω–æ—Å—Ç—ñ */
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000,
         0    0   4px #000;
    }

    /* –ï–∫—Ä–∞–Ω —É—Å–ø—ñ—Ö—É */
    #success-screen {
      display: none;
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(135deg, #ffecb3, #ffd54f);
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 100;
    }

    #success-screen h1 {
      font-size: 40px;
      color: #1565c0;
      animation: pop-in 1s;
      margin: 10px 0;
    }

    .star-animation {
      font-size: 80px;
      animation: float 2s infinite alternate, spin 4s linear infinite;
    }

    button {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    /* –ê–Ω—ñ–º–∞—Ü—ñ—ó */
    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pop-in {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ—Å—Ç—å –¥–ª—è –º–µ–Ω—à–∏—Ö –µ–∫—Ä–∞–Ω—ñ–≤ */
    @media (max-width: 600px) {
      .overlay {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- –ü—ñ–¥–∫–∞–∑–∫–∞: –ø—Ä–æ–∑–æ—Ä–∏–π —Ñ–æ–Ω, —á—ñ—Ç–∫–∏–π —Ç–µ–∫—Å—Ç -->
  <div class="overlay">üì± –ù–∞–≤–µ–¥–∏ –Ω–∞ –º–∞—Ä–∫–µ—Ä Hiro! –ê–∫—Ç–∏–≤—É–π –∑–∞–¥–Ω—é –∫–∞–º–µ—Ä—É –≤ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è—Ö –±—Ä–∞—É–∑–µ—Ä–∞, —è–∫—â–æ –ø–æ—Ç—Ä—ñ–±–Ω–æ.</div>

  <!-- –ï–∫—Ä–∞–Ω —É—Å–ø—ñ—Ö—É -->
  <div id="success-screen">
    <h1>üéâ –í—ñ—Ç–∞—é —Ç–µ–±–µ!</h1>
    <div class="star-animation">‚ú® üåü ‚ú®</div>
    <p style="font-size: 24px;">–¢–∏ —Å–∫–ª–∞–≤(–ª–∞) –ø—Ä–∞–ø–æ—Ä –£–∫—Ä–∞—ó–Ω–∏! üá∫üá¶</p>
    <button onclick="resetGame()">–°–ø—Ä–æ–±—É–≤–∞—Ç–∏ —â–µ —Ä–∞–∑</button>
  </div>

  <!-- AR –°—Ü–µ–Ω–∞ -->
  <a-scene
    embedded
    arjs="trackingMethod: best; debugUIEnabled: true; canvasWidth: 480; canvasHeight: 640;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <!-- –ö–∞–º–µ—Ä–∞ –∑ –ø—Ä–∏–º—É—Å–æ–≤–∏–º –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è–º –∑–∞–¥–Ω—å–æ—ó -->
    <a-camera
      rotation-reader
      arjs-camera
    ></a-camera>

    <!-- –ú–∞—Ä–∫–µ—Ä Hiro -->
    <a-marker preset="hiro">
      <!-- –ë–ª–æ–∫–∏ –ø—Ä–∞–ø–æ—Ä–∞ -->
      <a-box
        id="blue-part"
        position="0.5 0.5 0"
        width="1" height="0.3" depth="0.1"
        color="#0057b7"
        class="aframe-draggable"
      ></a-box>

      <a-box
        id="yellow-part"
        position="-0.5 0.5 0"
        width="1" height="0.3" depth="0.1"
        color="#ffd700"
        class="aframe-draggable"
      ></a-box>

      <!-- –ü—Ä–∏—Ö–æ–≤–∞–Ω—ñ —Ü—ñ–ª—ñ -->
      <a-plane id="target-blue" visible="false" position="0 0.3 0" width="1.2" height="0.4"></a-plane>
      <a-plane id="target-yellow" visible="false" position="0 -0.1 0" width="1.2" height="0.4"></a-plane>
    </a-marker>
  </a-scene>

  <!-- –ó–≤—É–∫ —É—Å–ø—ñ—Ö—É -->
  <audio id="success-sound" src="https://www.soundjay.com/button/sounds/button-09.mp3"></audio>

  <script>
    // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞, —á–∏ –±–ª–æ–∫–∏ –Ω–∞ –º—ñ—Å—Ü—ñ
    function checkPosition() {
      const blue = document.getElementById('blue-part');
      const yellow = document.getElementById('yellow-part');
      const targetBlue = document.getElementById('target-blue');
      const targetYellow = document.getElementById('target-yellow');

      if (!blue || !yellow || !targetBlue || !targetYellow) return;

      const posBlue = blue.object3D.position;
      const posYellow = yellow.object3D.position;
      const posTgtBlue = targetBlue.object3D.position;
      const posTgtYellow = targetYellow.object3D.position;

      const distBlue = posBlue.distanceTo(posTgtBlue);
      const distYellow = posYellow.distanceTo(posTgtYellow);

      if (distBlue < 0.2 && distYellow < 0.2) {
        document.querySelector('.overlay').style.display = 'none';
        document.getElementById('success-screen').style.display = 'flex';
        document.getElementById('success-sound').play();
      }
    }

    // –û–ø—Ç–∏–º—ñ–∑–æ–≤–∞–Ω–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞: –ø—ñ—Å–ª—è –ø–µ—Ä–µ—Ç—è–≥—É–≤–∞–Ω–Ω—è —Ç–∞ –ø–µ—Ä—ñ–æ–¥–∏—á–Ω–æ (–∞–ª–µ —Ä—ñ–¥—à–µ)
    document.addEventListener('dragend', () => setTimeout(checkPosition, 100));
    setInterval(checkPosition, 1000); // –ó–±—ñ–ª—å—à–µ–Ω–æ —ñ–Ω—Ç–µ—Ä–≤–∞–ª –¥–ª—è –æ–ø—Ç–∏–º—ñ–∑–∞—Ü—ñ—ó

    // –°–∫–∏–¥–∞–Ω–Ω—è –≥—Ä–∏
    function resetGame() {
      document.getElementById('blue-part').setAttribute('position', '0.5 0.5 0');
      document.getElementById('yellow-part').setAttribute('position', '-0.5 0.5 0');
      document.getElementById('success-screen').style.display = 'none';
      document.querySelector('.overlay').style.display = 'block';
    }

    // üî• –í–∏–º–∞–≥–∞—î–º–æ –∑–∞–¥–Ω—é –∫–∞–º–µ—Ä—É –∑ –æ–±—Ä–æ–±–∫–æ—é –ø–æ–º–∏–ª–æ–∫
    (async () => {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert("–í–∞—à –ø—Ä–∏—Å—Ç—Ä—ñ–π –∞–±–æ –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î –¥–æ—Å—Ç—É–ø –¥–æ –∫–∞–º–µ—Ä–∏. –°–ø—Ä–æ–±—É–π—Ç–µ —ñ–Ω—à–∏–π –±—Ä–∞—É–∑–µ—Ä.");
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" } // –∑–∞–¥–Ω—è –∫–∞–º–µ—Ä–∞
        });
        // –ó—É–ø–∏–Ω—è—î–º–æ –ø–æ—Ç—ñ–∫, –±–æ AR.js —Å–∞–º –æ–±—Ä–æ–±–∏—Ç—å –∫–∞–º–µ—Ä—É
        stream.getTracks().forEach(track => track.stop());
      } catch (err) {
        console.warn("–ù–µ –≤–¥–∞–ª–æ—Å—è –≤–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–∞–¥–Ω—é –∫–∞–º–µ—Ä—É:", err);
        alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –¥–æ–∑–≤–æ–ª—å—Ç–µ –¥–æ—Å—Ç—É–ø –¥–æ –∑–∞–¥–Ω—å–æ—ó –∫–∞–º–µ—Ä–∏ –¥–ª—è —Ä–æ–±–æ—Ç–∏ AR. –Ø–∫—â–æ –ø—Ä–æ–±–ª–µ–º–∞ —Ç—Ä–∏–≤–∞—î, –ø–µ—Ä–µ–≤—ñ—Ä—Ç–µ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –±—Ä–∞—É–∑–µ—Ä–∞.");
      }
    })();
  </script>

</body>
</html>
