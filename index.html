<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–°–∫–ª–∞–¥–∏ –ø—Ä–∞–ø–æ—Ä –£–∫—Ä–∞—ó–Ω–∏ üá∫üá¶</title>

  <!-- AR.js + A-Frame (–±–µ–∑ video-src) -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/components/aframe-ar-draggable.js"></script>

  <style>
    /* –ü–æ–≤–Ω–∞ –ø—Ä–æ–∑–æ—Ä—ñ—Å—Ç—å ‚Äî –≤–∏–¥–Ω–æ —Å–≤—ñ—Ç –∫—Ä—ñ–∑—å –∫–∞–º–µ—Ä—É */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: transparent;
      color: white;
    }

    a-scene {
      width: 100% !important;
      height: 100% !important;
      position: fixed;
      top: 0; left: 0;
      background: transparent;
    }

    /* –ü—Ä–æ–∑–æ—Ä–∏–π –æ–≤–µ—Ä–ª–µ–π ‚Äî —Ç—ñ–ª—å–∫–∏ —Ç–µ–∫—Å—Ç —ñ–∑ —Ç—ñ–Ω–Ω—é */
    .overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.8em;
      font-weight: bold;
      text-align: center;
      width: 90%;
      z-index: 10;
      color: #FFD700;
      text-shadow: 
        0 0 5px black, 
        0 0 10px black, 
        2px 2px 8px black;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      .overlay {
        font-size: 1.5em;
        line-height: 1.4;
      }
    }

    /* –ï–∫—Ä–∞–Ω –ø–µ—Ä–µ–º–æ–≥–∏ */
    #success-screen {
      display: none;
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(135deg, #0057b7, #ffd700);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 100;
      color: white;
    }
    #success-screen h1 {
      font-size: 3.5em;
      margin: 0;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.7);
      animation: pop-in 1s ease-out;
    }
    #success-screen p {
      font-size: 1.8em;
      margin: 20px 0;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }
    .star-animation {
      font-size: 100px;
      animation: float 1.5s infinite alternate ease-in-out, spin 3s linear infinite;
      text-shadow: 0 0 20px gold;
    }
    button {
      margin-top: 40px;
      padding: 18px 50px;
      font-size: 1.5em;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    button:hover {
      background: #45a049;
      transform: scale(1.05);
    }

    /* –ê–Ω—ñ–º–∞—Ü—ñ—ó */
    @keyframes float { 0% { transform: translateY(0) rotate(0deg); } 100% { transform: translateY(-25px) rotate(10deg); } }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes pop-in {
      0% { opacity: 0; transform: scale(0.7); }
      60% { transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- –Ü–Ω—Å—Ç—Ä—É–∫—Ü—ñ—è ‚Äî –ø—Ä–æ–∑–æ—Ä–∞, –±–µ–∑ —Ñ–æ–Ω—É -->
  <div class="overlay">
    üîç –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä<br>
    <span style="color: white; font-size: 0.9em;">(–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, –∫–≤–∞–¥—Ä–∞—Ç Hiro)</span><br>
    <strong style="color: #FFD700;">üëÜ –ü–µ—Ä–µ—Ç—è–≥–Ω–∏ –±–ª–æ–∫–∏, —â–æ–± —Å–∫–ª–∞—Å—Ç–∏ –ø—Ä–∞–ø–æ—Ä!</strong>
  </div>

  <!-- –ï–∫—Ä–∞–Ω –ø–µ—Ä–µ–º–æ–≥–∏ -->
  <div id="success-screen">
    <h1>üéâ –í—ñ—Ç–∞—é, –ì–µ—Ä–æ–µ!</h1>
    <div class="star-animation">‚ú® üåü ‚ú®</div>
    <p>–¢–∏ —Å–∫–ª–∞–≤(–ª–∞) –ø—Ä–∞–ø–æ—Ä –£–∫—Ä–∞—ó–Ω–∏ –∑ –ø–µ—Ä—à–æ—ó —Å–ø—Ä–æ–±–∏! üá∫üá¶</p>
    <button onclick="resetGame()">–°–ø—Ä–æ–±—É–≤–∞—Ç–∏ —â–µ —Ä–∞–∑</button>
  </div>

  <!-- AR –°—Ü–µ–Ω–∞ -->
  <a-scene
    embedded
    arjs="sourceType: webcam; detectionMode: mono; trackingMethod: best; debugUIEnabled: false; emitevents: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <!-- ‚úÖ –í–∏–ø—Ä–∞–≤–ª–µ–Ω–æ: –ù–ï–ú–ê–Ñ video-src -->
    <a-camera
      rotation-reader
      arjs-camera
    ></a-camera>

    <!-- –ú–∞—Ä–∫–µ—Ä Hiro -->
    <a-marker preset="hiro">
      <!-- –ë–ª–æ–∫–∏ (–∑–±—ñ–ª—å—à–µ–Ω—ñ –≤ 2 —Ä–∞–∑–∏) -->
      <a-box 
        id="blue-part" 
        position="1 0 0" 
        width="2" 
        height="0.6" 
        depth="0.1" 
        color="#0057b7" 
        ar-draggable="plane: xz"
      ></a-box>
      <a-box 
        id="yellow-part" 
        position="-1 0 0" 
        width="2" 
        height="0.6" 
        depth="0.1" 
        color="#ffd700" 
        ar-draggable="plane: xz"
      ></a-box>

      <!-- –¶—ñ–ª—ñ (–¥–ª—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ –ø–æ–∑–∏—Ü—ñ—ó) -->
      <a-plane id="target-blue" visible="false" position="0 0.3 0" width="2.2" height="0.65"></a-plane>
      <a-plane id="target-yellow" visible="false" position="0 -0.3 0" width="2.2" height="0.65"></a-plane>
    </a-marker>
  </a-scene>

  <!-- –ó–≤—É–∫ –ø–µ—Ä–µ–º–æ–≥–∏ -->
  <audio id="success-sound" src="https://www.soundjay.com/button/sounds/button-09.mp3"></audio>

  <script>
    const scanText = document.querySelector('.overlay');
    const successScreen = document.getElementById('success-screen');
    const successSound = document.getElementById('success-sound');

    // üîä –†–æ–∑–±–ª–æ–∫—É–≤–∞–Ω–Ω—è –∑–≤—É–∫—É –ø—ñ—Å–ª—è –∫–ª—ñ–∫—É
    document.body.addEventListener('click', () => {
      successSound.play().then(() => successSound.pause()).catch(() => {});
    }, { once: true });

    // üö© –ü—Ä–∞–ø–æ—Ä: —á–∏ –∑–Ω–∞–π–¥–µ–Ω–æ –º–∞—Ä–∫–µ—Ä
    let isMarkerFound = false;

    // –ü–æ–¥—ñ—è: –º–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ
    document.querySelector('a-marker').addEventListener('markerFound', () => {
      scanText.style.display = 'none';
      isMarkerFound = true;
    });

    // –ü–æ–¥—ñ—è: –º–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ
    document.querySelector('a-marker').addEventListener('markerLost', () => {
      scanText.style.display = 'block';
      successScreen.style.display = 'none';
      isMarkerFound = false;
    });

    // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –ø–æ–∑–∏—Ü—ñ–π ‚Äî —Ç—ñ–ª—å–∫–∏ —è–∫—â–æ –º–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ
    function checkPosition() {
      if (!isMarkerFound) return;

      const blue = document.getElementById('blue-part');
      const yellow = document.getElementById('yellow-part');
      const targetBlue = document.getElementById('target-blue');
      const targetYellow = document.getElementById('target-yellow');

      if (!blue || !yellow || !targetBlue || !targetYellow) return;

      const posBlue = blue.object3D.position;
      const posYellow = yellow.object3D.position;
      const posTgtBlue = targetBlue.object3D.position;
      const posTgtYellow = targetYellow.object3D.position;

      const distBlue = posBlue.distanceTo(posTgtBlue);
      const distYellow = posYellow.distanceTo(posTgtYellow);

      // –ü–æ—Ä—ñ–≥ –∑–º–µ–Ω—à–µ–Ω–æ –¥–ª—è —Ç–æ—á–Ω–æ—Å—Ç—ñ
      if (distBlue < 0.15 && distYellow < 0.15) {
        successScreen.style.display = 'flex';
        successSound.currentTime = 0;
        successSound.play().catch(e => console.log("–ó–≤—É–∫ –Ω–µ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–æ", e));
      }
    }

    // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∫–æ–∂–Ω—ñ 300 –º—Å
    setInterval(checkPosition, 300);

    // –°–∫–∏–¥–∞–Ω–Ω—è –≥—Ä–∏
    function resetGame() {
      document.getElementById('blue-part').setAttribute('position', '1 0 0');
      document.getElementById('yellow-part').setAttribute('position', '-1 0 0');
      successScreen.style.display = 'none';
      scanText.style.display = 'block';
      isMarkerFound = false;
    }
  </script>

</body>
