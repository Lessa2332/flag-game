<!DOCTYPE html>
<html lang="uk" allow="camera">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–û–±–∏—Ä–∞–π –∫–æ–ª—å–æ—Ä–∏ –ø—Ä–∞–ø–æ—Ä–∞ –£–∫—Ä–∞—ó–Ω–∏</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: transparent;
    }
    a-scene {
      width: 100% !important;
      height: 100% !important;
      position: fixed;
      top: 0; left: 0;
    }
    .overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #FFD700;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 6px #000;
      z-index: 10;
      text-align: center;
      width: 90%;
    }
    #success-screen {
      display: none;
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(135deg, #ffecb3, #ffd54f);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 100;
    }
    #success-screen h1 {
      font-size: 40px;
      color: #1565c0;
      animation: pop-in 1s;
      margin: 10px 0;
    }
    .star-animation {
      font-size: 80px;
      animation: float 2s infinite alternate, spin 4s linear infinite;
    }
    button {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
    .color-option {
      position: absolute;
      width: 1.2m;
      height: 0.4m;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .color-option:hover {
      transform: scale(1.1);
    }
    @keyframes float { 0% { transform: translateY(0); } 100% { transform: translateY(-20px); } }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes pop-in { 0% { opacity: 0; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }
    @media (max-width: 600px) {
      .overlay { font-size: 1.5em; }
    }
  </style>
</head>
<body>

  <div class="overlay">üì± –ù–∞–≤–µ–¥–∏ –Ω–∞ –º–∞—Ä–∫–µ—Ä! –û–±–∏—Ä–∞–π –∫–æ–ª—å–æ—Ä–∏: —Å–ø–æ—á–∞—Ç–∫—É –±–ª–∞–∫–∏—Ç–Ω–∏–π, –ø–æ—Ç—ñ–º –∂–æ–≤—Ç–∏–π.</div>

  <div id="success-screen">
    <h1>üéâ –í—ñ—Ç–∞—é —Ç–µ–±–µ!</h1>
    <div class="star-animation">‚ú® üåü ‚ú®</div>
    <p style="font-size: 24px;">–¢–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –æ–±—Ä–∞–≤ –∫–æ–ª—å–æ—Ä–∏ –ø—Ä–∞–ø–æ—Ä–∞! üá∫üá¶</p>
    <button onclick="resetGame()">–°–ø—Ä–æ–±—É–≤–∞—Ç–∏ —â–µ —Ä–∞–∑</button>
  </div>

  <a-scene
    embedded
    arjs="sourceType: webcam; detectionMode: mono; trackingMethod: best; debugUIEnabled: true; emitevents: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    id="arScene"
  >
    <a-camera
      rotation-reader
      arjs-camera
      video-src="default-camera"
    ></a-camera>

    <a-marker preset="hiro">
      <a-plane id="blue-option" class="color-option" position="0 0.4 0" width="1.2" height="0.4" color="#0057b7" event-set__click="setAttribute('visible', false); _event: chooseColor; data: blue;"></a-plane>
      <a-plane id="yellow-option" class="color-option" position="0 0.0 0" width="1.2" height="0.4" color="#ffd700" event-set__click="setAttribute('visible', false); _event: chooseColor; data: yellow;"></a-plane>
      <a-plane id="green-option" class="color-option" position="0 -0.4 0" width="1.2" height="0.4" color="#00FF00" event-set__click="setAttribute('visible', false); _event: chooseColor; data: green;"></a-plane>
      <a-plane id="pink-option" class="color-option" position="0 -0.8 0" width="1.2" height="0.4" color="#FF69B4" event-set__click="setAttribute('visible', false); _event: chooseColor; data: pink;"></a-plane>
    </a-marker>
  </a-scene>

  <audio id="success-sound" src="https://www.soundjay.com/button/sounds/button-09.mp3"></audio>

  <script>
    const scanText = document.querySelector('.overlay');
    const marker = document.querySelector('a-marker');
    const arScene = document.getElementById('arScene');
    let selectedColors = [];

    // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –ø—ñ—Å–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ü–µ–Ω–∏
    arScene.addEventListener('loaded', () => {
      scanText.style.display = 'block';
      document.getElementById('success-screen').style.display = 'none';
      console.log("–°—Ü–µ–Ω–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω–∞.");
    });

    // –ü–æ–¥—ñ—ó –º–∞—Ä–∫–µ—Ä–∞
    marker.addEventListener('markerFound', () => {
      scanText.style.display = 'block';
      document.querySelectorAll('.color-option').forEach(option => option.setAttribute('visible', true));
      selectedColors = []; // –°–∫–∏–¥–∞—î–º–æ –≤–∏–±—ñ—Ä –ø—Ä–∏ –∑–Ω–∞—Ö–æ–¥–∂–µ–Ω–Ω—ñ –º–∞—Ä–∫–µ—Ä–∞
      console.log("–ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ.");
    });

    marker.addEventListener('markerLost', () => {
      scanText.style.display = 'block';
      document.getElementById('success-screen').style.display = 'none';
      console.log("–ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ.");
    });

    // –û–±—Ä–æ–±–∫–∞ –≤–∏–±–æ—Ä—É –∫–æ–ª—å–æ—Ä—É
    arScene.addEventListener('chooseColor', (e) => {
      const color = e.detail.data;
      selectedColors.push(color);
      console.log(`–û–±—Ä–∞–Ω–æ –∫–æ–ª—ñ—Ä: ${color}, –ø–æ—Å–ª—ñ–¥–æ–≤–Ω—ñ—Å—Ç—å: ${selectedColors}`);

      if (selectedColors.length === 2) {
        if (selectedColors[0] === 'blue' && selectedColors[1] === 'yellow') {
          scanText.style.display = 'none';
          document.getElementById('success-screen').style.display = 'flex';
          document.getElementById('success-sound').play().catch(e => console.log("–ó–≤—É–∫ –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ", e));
          console.log("–£—Å–ø—ñ—Ö! –ü—Ä–∞–≤–∏–ª—å–Ω–∏–π –ø–æ—Ä—è–¥–æ–∫.");
        } else {
          alert("–°–ø—Ä–æ–±—É–π —â–µ —Ä–∞–∑! –û–±–∏—Ä–∞–π —Å–ø–æ—á–∞—Ç–∫—É –±–ª–∞–∫–∏—Ç–Ω–∏–π, –ø–æ—Ç—ñ–º –∂–æ–≤—Ç–∏–π.");
          selectedColors = []; // –°–∫–∏–¥–∞—î–º–æ –ø—Ä–∏ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ–º—É –≤–∏–±–æ—Ä—ñ
          document.querySelectorAll('.color-option').forEach(option => option.setAttribute('visible', true));
        }
      }
    });

    function resetGame() {
      selectedColors = [];
      document.getElementById('success-screen').style.display = 'none';
      scanText.style.display = 'block';
      document.querySelectorAll('.color-option').forEach(option => option.setAttribute('visible', true));

      // –°–ø—Ä–æ–±–∞ –ø–µ—Ä–µ—ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó –∫–∞–º–µ—Ä–∏
      const camera = document.querySelector('a-camera');
      if (camera) {
        camera.components['arjs-camera'].initCamera();
        console.log("–°–ø—Ä–æ–±–∞ –ø–µ—Ä–µ—ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó –∫–∞–º–µ—Ä–∏.");
      }
    }

    // –§—ñ–∫—Å –≤–∏—Å–æ—Ç–∏ –¥–ª—è –º–æ–±—ñ–ª—å–Ω–∏—Ö
    function fixHeight() {
      document.body.style.height = window.innerHeight + 'px';
    }
    window.addEventListener('resize', fixHeight);
    fixHeight();
  </script>

</body>
</html>
