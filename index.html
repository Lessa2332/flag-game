<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–°–∫–ª–∞–¥–∏ –ø—Ä–∞–ø–æ—Ä –£–∫—Ä–∞—ó–Ω–∏ üá∫üá¶</title>

  <!-- –°–∫—Ä–∏–ø—Ç–∏ AR -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/components/aframe-ar-draggable.js"></script>

  <style>
    /* üîç –ü–æ–≤–Ω–∞ –ø—Ä–æ–∑–æ—Ä—ñ—Å—Ç—å —Å—Ç–æ—Ä—ñ–Ω–∫–∏ */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: transparent; /* üî¥ –í–ê–ñ–õ–ò–í–û: –±–µ–∑ –∫–æ–ª—å–æ—Ä—É */
      color: white;
    }

    /* üîç –ü—Ä–æ–∑–æ—Ä—ñ—Å—Ç—å –¥–ª—è a-scene */
    a-scene {
      width: 100% !important;
      height: 100% !important;
      position: fixed;
      top: 0; left: 0;
      background: transparent; /* üî¥ –©–æ–± –Ω–µ –±—É–ª–æ –±—ñ–ª–æ–≥–æ —Ñ–æ–Ω—É –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ */
    }

    /* ‚úÖ –ü—Ä–æ–∑–æ—Ä–∏–π –æ–≤–µ—Ä–ª–µ–π ‚Äî –ª–∏—à–µ —Ç–µ–∫—Å—Ç —ñ–∑ —Ç—ñ–Ω–Ω—é */
    .overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.8em;
      font-weight: bold;
      text-align: center;
      width: 90%;
      z-index: 10;
      color: #FFD700; /* –∂–æ–≤—Ç–∏–π ‚Äî –¥–æ–±—Ä–µ –≤–∏–¥–Ω–æ */
      text-shadow: 
        0 0 5px black, 
        0 0 10px black, 
        2px 2px 6px black; /* –ø–æ—Ç—É–∂–Ω–∞ —Ç—ñ–Ω—å –¥–ª—è —á–∏—Ç–∞–±–µ–ª—å–Ω–æ—Å—Ç—ñ –Ω–∞ –±—É–¥—å-—è–∫–æ–º—É —Ç–ª—ñ */
      pointer-events: none; /* —â–æ–± –Ω–µ –∑–∞–≤–∞–∂–∞–≤ —Ç–∞—á–∞–º */
      background: none; /* ‚ùå –ù–ï–ú–ê–Ñ –§–û–ù–£ */
      border: none;
      padding: 0;
    }

    /* ‚úÖ –¢–µ–∫—Å—Ç –¥–ª—è –º–æ–±—ñ–ª—å–Ω–∏—Ö */
    @media (max-width: 600px) {
      .overlay {
        font-size: 1.5em;
        line-height: 1.4;
      }
    }

    /* üéâ –ï–∫—Ä–∞–Ω –ø–µ—Ä–µ–º–æ–≥–∏ ‚Äî –∑–∞–ª–∏—à–∞—î—Ç—å—Å—è, –±–æ —Ü–µ —Ñ—ñ–Ω–∞–ª—å–Ω–∏–π –µ–∫—Ä–∞–Ω */
    #success-screen {
      display: none;
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(135deg, #0057b7, #ffd700);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 100;
      color: white;
    }
    #success-screen h1 {
      font-size: 3.5em;
      margin: 0;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.7);
      animation: pop-in 1s ease-out;
    }
    #success-screen p {
      font-size: 1.8em;
      margin: 20px 0;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }
    .star-animation {
      font-size: 100px;
      animation: float 1.5s infinite alternate ease-in-out, spin 3s linear infinite;
      text-shadow: 0 0 20px gold;
    }
    button {
      margin-top: 40px;
      padding: 18px 50px;
      font-size: 1.5em;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    button:hover {
      background: #45a049;
      transform: scale(1.05);
    }

    /* –ê–Ω—ñ–º–∞—Ü—ñ—ó */
    @keyframes float { 0% { transform: translateY(0) rotate(0deg); } 100% { transform: translateY(-25px) rotate(10deg); } }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes pop-in {
      0% { opacity: 0; transform: scale(0.7); }
      60% { transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- ‚úÖ –ü—Ä–æ–∑–æ—Ä–∏–π —Ç–µ–∫—Å—Ç: —Ç—ñ–ª—å–∫–∏ —Ç–µ–∫—Å—Ç —ñ–∑ —Ç—ñ–Ω–Ω—é, –±–µ–∑ —Ñ–æ–Ω—É -->
  <div class="overlay">
    üîç –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä<br>
    <span style="color: white; font-size: 0.9em;">(–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, –∫–≤–∞–¥—Ä–∞—Ç Hiro)</span><br>
    <strong style="color: #FFD700;">üëÜ –ü–µ—Ä–µ—Ç—è–≥–Ω–∏ –±–ª–æ–∫–∏, —â–æ–± —Å–∫–ª–∞—Å—Ç–∏ –ø—Ä–∞–ø–æ—Ä!</strong>
  </div>

  <!-- üéâ –ï–∫—Ä–∞–Ω –ø–µ—Ä–µ–º–æ–≥–∏ (–∑'—è–≤–ª—è—î—Ç—å—Å—è –ø—ñ—Å–ª—è –∑–±–æ—Ä—É) -->
  <div id="success-screen">
    <h1>üéâ –í—ñ—Ç–∞—é, –ì–µ—Ä–æ–µ!</h1>
    <div class="star-animation">‚ú® üåü ‚ú®</div>
    <p>–¢–∏ —Å–∫–ª–∞–≤(–ª–∞) –ø—Ä–∞–ø–æ—Ä –£–∫—Ä–∞—ó–Ω–∏ –∑ –ø–µ—Ä—à–æ—ó —Å–ø—Ä–æ–±–∏! üá∫üá¶</p>
    <button onclick="resetGame()">–°–ø—Ä–æ–±—É–≤–∞—Ç–∏ —â–µ —Ä–∞–∑</button>
  </div>

  <!-- üåê AR —Å—Ü–µ–Ω–∞ ‚Äî –ø—Ä–æ–∑–æ—Ä–∞, –ø–æ–∫–∞–∑—É—î —Å–≤—ñ—Ç –∫—Ä—ñ–∑—å –∫–∞–º–µ—Ä—É -->
  <a-scene
    embedded
    arjs="sourceType: webcam; detectionMode: mono; trackingMethod: best; debugUIEnabled: false; emitevents: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    background="color: transparent"
  >
    <a-camera
      rotation-reader
      arjs-camera
      video-src="default-camera"
    ></a-camera>

    <!-- –ë–ª–æ–∫–∏ –ø—Ä–∞–ø–æ—Ä–∞ (–∑–±—ñ–ª—å—à–µ–Ω—ñ –≤ 2 —Ä–∞–∑–∏) -->
    <a-marker preset="hiro">
      <a-box 
        id="blue-part" 
        position="1 0 0" 
        width="2" 
        height="0.6" 
        depth="0.1" 
        color="#0057b7" 
        ar-draggable="plane: xz"
      ></a-box>
      <a-box 
        id="yellow-part" 
        position="-1 0 0" 
        width="2" 
        height="0.6" 
        depth="0.1" 
        color="#ffd700" 
        ar-draggable="plane: xz"
      ></a-box>
      <!-- –¶—ñ–ª—ñ -->
      <a-plane id="target-blue" visible="false" position="0 0.3 0" width="2.2" height="0.65"></a-plane>
      <a-plane id="target-yellow" visible="false" position="0 -0.3 0" width="2.2" height="0.65"></a-plane>
    </a-marker>
  </a-scene>

  <!-- –ó–≤—É–∫ -->
  <audio id="success-sound" src="https://www.soundjay.com/button/sounds/button-09.mp3"></audio>

  <script>
    const scanText = document.querySelector('.overlay');
    const successScreen = document.getElementById('success-screen');
    const successSound = document.getElementById('success-sound');

    // –†–æ–∑–±–ª–æ–∫—É–≤–∞–Ω–Ω—è –∑–≤—É–∫—É
    document.body.addEventListener('click', () => {
      successSound.play().then(() => successSound.pause()).catch(() => {});
    }, { once: true });

    // –ü–æ–¥—ñ—ó –º–∞—Ä–∫–µ—Ä–∞
    document.querySelector('a-marker').addEventListener('markerFound', () => {
      scanText.style.display = 'none';
    });

    document.querySelector('a-marker').addEventListener('markerLost', () => {
      scanText.style.display = 'block';
      successScreen.style.display = 'none';
    });

    // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –ø–æ–∑–∏—Ü—ñ–π
    function checkPosition() {
      const blue = document.getElementById('blue-part');
      const yellow = document.getElementById('yellow-part');
      const targetBlue = document.getElementById('target-blue');
      const targetYellow = document.getElementById('target-yellow');

      if (!blue || !yellow || !targetBlue || !targetYellow) return;

      const posBlue = blue.object3D.position;
      const posYellow = yellow.object3D.position;
      const posTgtBlue = targetBlue.object3D.position;
      const posTgtYellow = targetYellow.object3D.position;

      const distBlue = posBlue.distanceTo(posTgtBlue);
      const distYellow = posYellow.distanceTo(posTgtYellow);

      if (distBlue < 0.2 && distYellow < 0.2) {
        successScreen.style.display = 'flex';
        successSound.currentTime = 0;
        successSound.play().catch(e => console.log("–ó–≤—É–∫ –Ω–µ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–æ", e));
      }
    }

    setInterval(checkPosition, 300);

    function resetGame() {
      document.getElementById('blue-part').setAttribute('position', '1 0 0');
      document.getElementById('yellow-part').setAttribute('position', '-1 0 0');
      successScreen.style.display = 'none';
      scanText.style.display = 'block';
    }
  </script>

</body>
</html>
