<!DOCTYPE html>
<html lang="uk" allow="camera">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–°–∫–ª–∞–¥–∏ –ø—Ä–∞–ø–æ—Ä –£–∫—Ä–∞—ó–Ω–∏</title>

  <!-- –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —Å—Ç–∞–±—ñ–ª—å–Ω—ñ CDN -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #e0f7fa;
      overflow: hidden;
      height: 100%;
    }

    #ui-overlay {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: #1565c0;
      font-size: 24px;
      pointer-events: none;
      z-index: 10;
    }

    #success-screen {
      display: none;
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(135deg, #ffecb3, #ffd54f);
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 100;
    }

    #success-screen h1 {
      font-size: 40px;
      color: #1565c0;
      animation: pop-in 1s;
    }

    .star-animation {
      font-size: 80px;
      animation: float 2s infinite alternate, spin 4s linear infinite;
    }

    button {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pop-in {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- –Ü–Ω—Å—Ç—Ä—É–∫—Ü—ñ—è -->
  <div id="ui-overlay">üì± –ù–∞–≤–µ–¥–∏ –Ω–∞ –º–∞—Ä–∫–µ—Ä ‚Äî –∞–∫—Ç–∏–≤—É—î—Ç—å—Å—è –∑–∞–¥–Ω—è –∫–∞–º–µ—Ä–∞!</div>

  <!-- –ï–∫—Ä–∞–Ω —É—Å–ø—ñ—Ö—É -->
  <div id="success-screen">
    <h1>üéâ –í—ñ—Ç–∞—é —Ç–µ–±–µ!</h1>
    <div class="star-animation">‚ú® üåü ‚ú®</div>
    <p style="font-size: 24px;">–¢–∏ —Å–∫–ª–∞–≤(–ª–∞) –ø—Ä–∞–ø–æ—Ä –£–∫—Ä–∞—ó–Ω–∏! üá∫üá¶</p>
    <button onclick="resetGame()">–°–ø—Ä–æ–±—É–≤–∞—Ç–∏ —â–µ —Ä–∞–∑</button>
  </div>

  <!-- AR –°—Ü–µ–Ω–∞ –∑ –ø—Ä–∏–º—É—Å–æ–≤–∏–º –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è–º –∑–∞–¥–Ω—å–æ—ó –∫–∞–º–µ—Ä–∏ -->
  <a-scene
    embedded
    arjs="trackingMethod: best; debugUIEnabled: false; canvasWidth: 480; canvasHeight: 640;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <!-- –í–∞–∂–ª–∏–≤–æ: –¥–æ–¥–∞—î–º–æ video-src –¥–ª—è –≤–∏–±–æ—Ä—É –∫–∞–º–µ—Ä–∏ -->
    <a-camera
      rotation-reader
      arjs-camera
      video-src="default-camera"
    ></a-camera>

    <a-marker preset="hiro">
      <!-- –ë–ª–æ–∫–∏ –ø—Ä–∞–ø–æ—Ä–∞ -->
      <a-box
        id="blue-part"
        position="0.5 0.5 0"
        width="1" height="0.3" depth="0.1"
        color="#0057b7"
        class="aframe-draggable"
      ></a-box>

      <a-box
        id="yellow-part"
        position="-0.5 0.5 0"
        width="1" height="0.3" depth="0.1"
        color="#ffd700"
        class="aframe-draggable"
      ></a-box>

      <!-- –¶—ñ–ª—å–æ–≤—ñ –∑–æ–Ω–∏ -->
      <a-plane id="target-blue" visible="false" position="0 0.3 0" width="1.2" height="0.4"></a-plane>
      <a-plane id="target-yellow" visible="false" position="0 -0.1 0" width="1.2" height="0.4"></a-plane>
    </a-marker>
  </a-scene>

  <!-- –ó–≤—É–∫ —É—Å–ø—ñ—Ö—É -->
  <audio id="success-sound" src="https://www.soundjay.com/button/sounds/button-09.mp3"></audio>

  <script>
    // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –ø–æ–∑–∏—Ü—ñ—ó –±–ª–æ–∫—ñ–≤
    function checkPosition() {
      const blue = document.getElementById('blue-part');
      const yellow = document.getElementById('yellow-part');
      const targetBlue = document.getElementById('target-blue');
      const targetYellow = document.getElementById('target-yellow');

      if (!blue || !yellow || !targetBlue || !targetYellow) return;

      const posBlue = blue.object3D.position;
      const posYellow = yellow.object3D.position;
      const posTgtBlue = targetBlue.object3D.position;
      const posTgtYellow = targetYellow.object3D.position;

      const distBlue = posBlue.distanceTo(posTgtBlue);
      const distYellow = posYellow.distanceTo(posTgtYellow);

      if (distBlue < 0.2 && distYellow < 0.2) {
        document.getElementById('ui-overlay').style.display = 'none';
        document.getElementById('success-screen').style.display = 'flex';
        document.getElementById('success-sound').play();
      }
    }

    // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –∫–æ–∂–Ω—ñ 500 –º—Å
    setInterval(checkPosition, 500);

    // –ü—ñ—Å–ª—è –ø–µ—Ä–µ—Ç—è–≥—É–≤–∞–Ω–Ω—è
    document.addEventListener('dragend', () => setTimeout(checkPosition, 100));

    // –°–∫–∏–¥–∞–Ω–Ω—è –≥—Ä–∏
    function resetGame() {
      document.getElementById('blue-part').setAttribute('position', '0.5 0.5 0');
      document.getElementById('yellow-part').setAttribute('position', '-0.5 0.5 0');
      document.getElementById('success-screen').style.display = 'none';
      document.getElementById('ui-overlay').style.display = 'block';
    }

    // üî• –ì–æ–ª–æ–≤–Ω–µ: –ø—Ä–∏–º—É—Å–æ–≤–æ –≤–º–∏–∫–∞—î–º–æ –∑–∞–¥–Ω—é –∫–∞–º–µ—Ä—É
    AFRAME.registerComponent('arjs-camera', {
      init: function () {
        const sceneEl = this.el.sceneEl;
        sceneEl.addEventListener('loaded', () => {
          const video = sceneEl.renderer.domElement;
          if (video && video.srcObject && video.srcObject.getVideoTracks) {
            const track = video.srcObject.getVideoTracks()[0];
            if (track && track.getSettings) {
              const settings = track.getSettings();
              // –ü–µ—Ä–µ–∫–æ–Ω—É—î–º–æ—Å—è, —â–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç—å—Å—è –∑–∞–¥–Ω—è –∫–∞–º–µ—Ä–∞
              console.log('üìπ –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç—å—Å—è –∫–∞–º–µ—Ä–∞:', settings ? settings.facingMode : '–Ω–µ–≤—ñ–¥–æ–º–æ');
            }
          }
        });
      }
    });

    // –î–æ–¥–∞—Ç–∫–æ–≤–æ: –Ω–∞–º–∞–≥–∞—î–º–æ—Å—è –≤–∏–±—Ä–∞—Ç–∏ –∑–∞–¥–Ω—é –∫–∞–º–µ—Ä—É —á–µ—Ä–µ–∑ constraints
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" } // environment = –∑–∞–¥–Ω—è –∫–∞–º–µ—Ä–∞
    }).then(stream => {
      const video = document.querySelector('a-scene a-camera');
      if (video) {
        video.setAttribute('src', URL.createObjectURL(stream));
      }
    }).catch(err => {
      console.warn("–ù–µ –≤–¥–∞–ª–æ—Å—è –≤–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–∞–¥–Ω—é –∫–∞–º–µ—Ä—É:", err);
    });
  </script>
</body>
</html>
